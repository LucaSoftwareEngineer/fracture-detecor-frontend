<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      [routerLink]="['/']"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img class="w-8 h-8 mr-2" src="../../assets/logo.PNG" alt="logo" />
      <span class="text-[#421F63]">Fracture</span>
      <span class="ml-[8px]">detector</span>
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Procedura recupero password
        </h1>
        <form
          #resetForm="ngForm"
          class="space-y-4 md:space-y-6"
          (submit)="reset()"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Inserisci email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              [(ngModel)]="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full cursor-pointer text-white bg-[#421F63] hover:bg-black focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Invia richiesta
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Inviando la richiesta, il sistema ti invierà una mail con le
            istruzioni da seguire per confermare la tua identià e modificare la
            password.
          </p>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            <a
              [routerLink]="['/login']"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Torna alla login
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
